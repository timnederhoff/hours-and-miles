<table mat-table [dataSource]="initData" class="mat-elevation-z8">
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
  </ng-container>

  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef>Duration</th>
    <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
  </ng-container>

  <ng-container matColumnDef="detail">
    <th mat-header-cell *matHeaderCellDef>Detail</th>
    <td mat-cell *matCellDef="let element"> {{element.detail}} </td>
  </ng-container>

  <ng-container matColumnDef="distance">
    <th mat-header-cell *matHeaderCellDef>Distance</th>
    <td mat-cell *matCellDef="let element"> {{element.distance}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<form class="entry-form">
  <table class="mat-elevation-z8">
    <tr>
      <td>
        <mat-form-field class="entry-field">
          <input matInput placeholder="Date" value="{{today | date}}">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="entry-field">
          <input matInput placeholder="Duration" value="9">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="entry-field">
          <input matInput placeholder="Category" value="Customer">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="entry-field">
          <input matInput placeholder="Category" value="Customer">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="entry-field">
          <input matInput placeholder="Detail" value="German Railways">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="entry-field">
          <input matInput placeholder="Distance" value="42">
        </mat-form-field>
      </td>
    </tr>
  </table>
</form>
