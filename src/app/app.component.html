<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="date">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
  </ng-container>

  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef>Duration</th>
    <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
  </ng-container>

  <ng-container matColumnDef="detail">
    <th mat-header-cell *matHeaderCellDef>Detail</th>
    <td mat-cell *matCellDef="let element"> {{element.detail}} </td>
  </ng-container>

  <ng-container matColumnDef="distance">
    <th mat-header-cell *matHeaderCellDef>Distance</th>
    <td mat-cell *matCellDef="let element"> {{element.distance}} </td>
  </ng-container>

  <ng-container matColumnDef="controls">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" (click)="deleteRowData(element)">delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<table class="mat-elevation-z8">
  <tr>
    <td>
      <mat-form-field class="entry-field">
        <input matInput placeholder="Date" type="date" value="{{today | date:'yyyy-MM-dd'}}" #date>
      </mat-form-field>
    </td>
    <td>
      <mat-form-field class="entry-field">
        <input matInput placeholder="Duration" type="number" value="9" #duration>
      </mat-form-field>
    </td>
    <td>
      <mat-form-field class="entry-field">
        <input matInput placeholder="Category" type="text" value="Customer" #category>
      </mat-form-field>
    </td>
    <td>
      <mat-form-field class="entry-field">
        <input matInput placeholder="Detail" type="text" value="German Railways" #detail>
      </mat-form-field>
    </td>
    <td>
      <mat-form-field class="entry-field">
        <input matInput placeholder="Distance" type="number" value="42" #distance>
      </mat-form-field>
    </td>
    <td>
      <button
        mat-raised-button
        color="accent"
        (click)="addToTable(date.valueAsDate, duration.valueAsNumber, category.value, detail.value, distance.valueAsNumber)">add</button>
    </td>
  </tr>
</table>
