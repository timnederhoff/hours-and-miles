<mat-sidenav-container>
  <mat-sidenav class="settings" mode="side" opened>
    <form>
      <label>Open Data File:</label><input #file type="file" (change)="readData($event)">
    </form>
    <a href="{{getUrl()}}" download="myfile.json">download</a>
    <table mat-table [dataSource]="getStats() | keyvalue" class="mat-elevation-z8">
      <ng-container matColumnDef="month">
        <th mat-header-cell *matHeaderCellDef>Month</th>
        <td mat-cell *matCellDef="let month">{{month.key | monthname}}</td>
        <td mat-footer-cell *matFooterCellDef>Total</td>
      </ng-container>
      <ng-container matColumnDef="sum">
        <th mat-header-cell *matHeaderCellDef>Sum</th>
        <td mat-cell *matCellDef="let sum">{{sum.value}}</td>
        <td mat-footer-cell *matFooterCellDef>{{getTotalDuration()}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['month', 'sum']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['month', 'sum'];"></tr>
      <tr mat-footer-row *matFooterRowDef="['month', 'sum']"></tr>
    </table>
  </mat-sidenav>
  <mat-sidenav-content>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="date">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
      </ng-container>

      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef>Duration</th>
        <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
      </ng-container>

      <ng-container matColumnDef="detail">
        <th mat-header-cell *matHeaderCellDef>Detail</th>
        <td mat-cell *matCellDef="let element"> {{element.detail}} </td>
      </ng-container>

      <ng-container matColumnDef="distance">
        <th mat-header-cell *matHeaderCellDef>Distance</th>
        <td mat-cell *matCellDef="let element"> {{element.distance}} </td>
      </ng-container>

      <ng-container matColumnDef="controls">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" (click)="deleteRowData(element)">delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <table class="mat-elevation-z8 new-entry">
      <tr>
        <td>
          <mat-form-field class="entry-field">
            <input matInput placeholder="Date" type="date" value="{{today | date:'yyyy-MM-dd'}}" #date>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="entry-field">
            <input matInput placeholder="Duration" type="number" value="9" #duration>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="entry-field">
            <input matInput placeholder="Category" type="text" value="Customer" #category>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="entry-field">
            <input matInput placeholder="Detail" type="text" value="German Railways" #detail>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="entry-field">
            <input matInput placeholder="Distance" type="number" value="42" #distance>
          </mat-form-field>
        </td>
        <td>
          <button
            mat-raised-button
            color="accent"
            (click)="addToTable(date.valueAsDate, duration.valueAsNumber, category.value, detail.value, distance.valueAsNumber)">add</button>
        </td>
      </tr>
    </table>
  </mat-sidenav-content>
</mat-sidenav-container>
