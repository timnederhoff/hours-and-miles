<table mat-table [dataSource]="getStats() | keyvalue" class="mat-elevation-z8">
  <ng-container matColumnDef="month">
    <th mat-header-cell *matHeaderCellDef>Month</th>
    <td mat-cell *matCellDef="let month">{{month.key | monthname}}</td>
    <td mat-footer-cell *matFooterCellDef>Total</td>
  </ng-container>
  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef>Duration</th>
    <td mat-cell *matCellDef="let sum">{{sum.value.duration}}</td>
    <td mat-footer-cell *matFooterCellDef>{{getTotals().duration}}</td>
  </ng-container>
  <ng-container matColumnDef="distance">
    <th mat-header-cell *matHeaderCellDef>Distance</th>
    <td mat-cell *matCellDef="let sum">{{sum.value.distance}}</td>
    <td mat-footer-cell *matFooterCellDef>{{getTotals().distance}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columsToDisplay;"></tr>
  <tr mat-footer-row *matFooterRowDef="columsToDisplay"></tr>
</table>
